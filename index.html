<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Maker XP Autotile to Wang 47-Tile Blob Generator</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>RPG Maker XP Autotile to Wang 47-Tile Blob Generator</h2>
        <p>Upload a 96x128 RPG Maker XP autotile to generate a Wang 47-tile Blob tileset.</p>
        
        <div class="upload-container">
            <div class="file-input-wrapper">
                <label for="imageInput" class="custom-file-input">Choose Autotile File</label>
                <input type="file" id="imageInput" accept="image/png">
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="inputCanvas" width="96" height="128" style="display: none;"></canvas>
            <canvas id="partsCanvas" width="128" height="16" style="display: none;"></canvas>
            <canvas id="outputCanvas" width="384" height="128"></canvas>
        </div>

        <button id="downloadBtn" disabled>Download 47-Tile Blob Tileset</button>
        <p id="status"></p>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
